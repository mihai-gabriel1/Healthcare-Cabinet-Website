<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare Website</title>
    <!-- CSS vanilla -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <script src="js/main.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Topbar with contact info -->
    <div id="topbar" class="d-flex align-items-center">
      <div class="container d-flex justify-content-between">
        <div class="contact-info d-flex align-items-center">
          <i class="bi bi-envelope"></i>
          <a href="mailto:example@example.com">example@example.com</a>
          <i class="bi bi-telephone"></i> +40712345678
        </div>

        <div class="d-none d-lg-flex social-links align-items-center">
          <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
          <a href="#" class="facebook"><i class="bi bi-instagram"></i></a>
          <a href="#" class="facebook"><i class="bi bi-linkedin"></i></a>
          <a href="#" class="facebook"><i class="bi bi-twitter"></i></a>
        </div>
      </div>
    </div>

    <!-- Header  -->
    <header id="header">
      <div class="container d-flex align-items-center justify-content-between">
        <h1 class="logo me-auto"><a href="index.html">Ali Cranta</a></h1>

        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a href="#home" class="nav-link scrollto active">Acasă</a></li>
            <li><a href="#about" class="nav-link scrollto">Despre</a></li>
            <li><a href="#services" class="nav-link scrollto">Servicii</a></li>
            <li>
              <a href="#doctors" class="nav-link scrollto">Echipa</a>
            </li>
            <li><a href="#contact" class="nav-link scrollto">Contact</a></li>
          </ul>

          <!-- <i class="bi bi-list mobile-nav-toggle"></i> -->
          <a href="#appointment-btn" class="appointment-btn scrollto"
            ><span class="d-none d-md-inline"></span>Fa o programare la noi</a
          >
        </nav>

        <ul class="menu">
          <li><a class="menuItem" href="#">Acasă </a></li>
          <li><a class="menuItem" href="#">Despre </a></li>
          <li><a class="menuItem" href="#">Servicii </a></li>
          <li><a class="menuItem" href="#">Echipa </a></li>
          <li><a class="menuItem" href="#">Contact </a></li>
        </ul>
        <button class="hamburger">
          <i class="menuIcon material-icons">menu</i>
          <i class="closeIcon material-icons">close</i>
        </button>
      </div>
    </header>

    <!-- home section -->
    <section id="home" class="d-flex align-items-center">
      <div class="container">
        <h1>Bun venit la Ali Cranta <br />Medical Center</h1>

        <a href="#about" class="btn-get-started scrollto">Learn More</a>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
